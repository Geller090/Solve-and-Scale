<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 1200px;
            height: 630px;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            position: relative;
        }
        .arrow-icon {
            width: 100%;
            height: 100%;
            background-color: #FF6B00;
            clip-path: polygon(
                0% 70%, 
                40% 70%, 
                40% 100%, 
                100% 40%, 
                40% 0%, 
                40% 30%, 
                0% 30%
            );
            transform: rotate(45deg);
            position: relative;
        }
        .logo {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 4px;
            margin: 30px 0 15px;
            color: #333;
        }
        .tagline {
            font-size: 28px;
            font-weight: 500;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow">
            <div class="arrow-icon"></div>
        </div>
        <div class="logo">SOLVE AND SCALE</div>
        <p class="tagline">Strategy, Systems, and Marketing</p>
    </div>
</body>
</html>
